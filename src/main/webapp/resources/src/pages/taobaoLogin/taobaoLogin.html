<div iscroll class="page-content not-header not-footer">
    <div class="container-fluid">
        <h4 class="text-center">淘宝登录</h4>
        <form form-validated="submit()" class="form-horizontal" novalidate name="apiForm">
            <div class="form-group" ng-class="{'has-error':apiForm.account.$invalid && !apiForm.account.$pristine}">
                <label class="control-label col-sm-4">淘宝帐号</label>
                <div class="col-sm-8">
                    <input type="text" name="account" required ng-model="params.account" class="form-control" placeholder="请输入淘宝账号">
                    <div ng-messages="apiForm.account.$error" ng-show="!apiForm.account.$pristine">
                        <div ng-message="required" class="help-block">必填项不能为空</div>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':apiForm.password.$invalid && !apiForm.password.$pristine}">
                <label class="control-label col-sm-4">密码</label>
                <div class="col-sm-8">
                    <input type="password" name="password" required ng-model="params.pwd" class="form-control" placeholder="请输入淘宝密码">
                    <div ng-messages="apiForm.password.$error" ng-show="!apiForm.password.$pristine">
                        <div ng-message="required" class="help-block">必填项不能为空</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-block" type="submit">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
