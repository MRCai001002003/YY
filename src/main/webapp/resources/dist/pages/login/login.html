<div iscroll class="page-content not-header not-footer"><div class=container-fluid><h4 class=text-center>【聚信立&amp;机构】对接演示页面</h4><form form-validated=submit() class=form-horizontal novalidate name=apiForm><div class=form-group><label class="control-label col-sm-4">网站账号</label><div class=col-sm-8><input type=text required ng-model=params.account class=form-control></div></div><div class=form-group><label class="control-label col-sm-4">服务密码</label><div class=col-sm-8><input type=password required ng-model=params.password class=form-control></div></div><div class=form-group><div class=col-xs-12><button ng-disabled=apiForm.$invalid class="btn btn-primary btn-block" type=submit>登录</button></div></div><div class="text-right form-group"><div class=col-xs-12><a>忘记密码</a></div></div></form></div></div>
