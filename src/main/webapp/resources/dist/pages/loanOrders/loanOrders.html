<div iscroll class="page-content not-header not-footer"><div><div class=container-fluid><div class="row area-wrap"><div class=col-xs-6><div>授信额度</div><div style=font-size:2em class=text-blue>{{data.data.CreditAmount}}</div><div class=text-blue ng-if=!data.data.CreditAmount>待授信</div></div><div class=col-xs-6><div>可用额度</div><div style=font-size:2em class=text-blue>{{data.data.LeftAmount}}</div><div class=text-blue ng-if=!data.data.LeftAmount>待授信</div></div></div></div><div style="height:15px; background:#f8f8f8"></div><div class=area-wrap><h4 class=text-center>借款记录</h4><div class="list-group border-top"><div class="list-group-item container-fluid"><div class=row><div class="col-xs-4 text-sm text-muted" style="line-height: 32px">{{data.data.orderDate | date:'yyyy-MM-dd'}}</div><div class=col-xs-4><div>{{data.data.loanAmount}}</div><div class="text-sm text-muted">借款期限{{data.data.loanTerm}}个月</div></div><div class="col-xs-4 text-danger" style="line-height: 32px">{{data.data.orderStatus}}</div></div></div></div></div></div></div>
