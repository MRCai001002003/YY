<div iscroll class="page-content not-header not-footer"><div class=container-fluid><h4 class=text-center>用户登陆</h4><form form-validated=submit() class=form-horizontal novalidate name=userLoginForm><div class=form-group ng-class="{'has-error':userLoginForm.cellPhone.$invalid && !userLoginForm.cellPhone.$pristine}"><label class="control-label col-sm-4">手机号码</label><div class=col-sm-8><input type=text required name=cellPhone ng-model=params.cellPhone class=form-control phone><div ng-messages=userLoginForm.cellPhone.$error ng-show=!userLoginForm.cellPhone.$pristine><div ng-message=required class=help-block>必填项不能为空</div><div ng-message=phone class=help-block>请输入正确的手机号</div></div></div></div><div class=form-group ng-class="{'has-error':userLoginForm.code.$invalid && !userLoginForm.code.$pristine}"><div class=col-xs-12><div class=input-group><input ng-model=params.loginCode name=code class=form-control type=text placeholder=请输入验证码 required><div style=padding:0;border-radius:0 class=input-group-addon><button do-validate=cellPhone check-verify-code=getVerifyCode() style="padding:6px 12px; border:none; background:none" type=button>获取验证码</button></div></div><div><div ng-messages=userLoginForm.code.$error ng-show=!userLoginForm.code.$pristine><div ng-message=required class=help-block>必填项不能为空</div></div></div></div></div><div class=form-group><div class=col-xs-12><button ng-disabled=apiForm.$invalid class="btn btn-primary btn-block" type=submit>登录</button></div></div></form></div></div>
